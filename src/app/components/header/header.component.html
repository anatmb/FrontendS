<header>
    <nav class="navbar bg-black">
        <!-- icono o nombre -->
        <a class="navbar-brand logo" href="http://gruposima.ar/">
            <img src="../../../assets/img/logo.png" alt="logo" class="img-fluid bg-black" width=" 250" height="">
        </a>
        <!-- boton Login -->

        <button type="button" class="btn btn-outline-light" (click)="login()" *ngIf="!isLogged">Login</button>

    </nav>
</header>
